<div class="container max-w-3xl mx-auto p-6 .fade-in">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Add Category</h1>

  <!-- Success Message -->
  <div
    *ngIf="successMessage"
    class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded"
  >
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div
    *ngIf="errorMessage"
    class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"
  >
    {{ errorMessage }}
  </div>

  <form
    #form="ngForm"
    (ngSubmit)="onFormSubmit()"
    class="bg-white shadow-md rounded-lg p-6"
  >
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Category Name
        </label>
        <input
          type="text"
          name="categoryName"
          id="categoryName"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          [(ngModel)]="model.name"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Category URL
        </label>
        <input
          type="text"
          name="categoryUrl"
          id="categoryUrl"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          [(ngModel)]="model.url_handle"
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 disabled:bg-blue-300"
      >
        <span *ngIf="isLoading">Adding...</span>
        <span *ngIf="!isLoading">Add Category</span>
      </button>
    </div>
  </form>
</div>
