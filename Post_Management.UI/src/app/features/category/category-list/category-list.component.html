<div class="container mx-auto mt-3 .fade-in">
  <h1 class="title text-3xl font-bold">Categories</h1>
  <div class="flex-col justify-around m-3">
    <div class="flex justify-between items-center bg-gray-200 p-2 rounded-md">
      <span class="font-bold">Category Id</span>
      <span class="font-bold">Category Name</span>
      <span class="font-bold">Category URL</span>
      <span class="font-bold">Actions</span>
    </div>
    <div *ngIf="categories$ | async as categories">
      <div *ngFor="let category of categories.data">
        <div
          class="flex justify-between items-center p-2 border-b border-gray-200"
        >
          <span>{{ category.id }}</span>
          <span>{{ category.name }}</span>
          <span>{{ category.url_handle }}</span>
          <div class="flex">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-md mr-2"
            >
              <a
                [routerLink]="['/admin/categories/edit', category.id]"
                routerLinkActive="router-link-active"
                class="text-white"
                >Edit</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>

    <button class="mt-3">
      <a
        [routerLink]="['/admin/categories/add']"
        routerLinkActive="router-link-active"
        class="text-white bg-green-500 px-4 py-2 rounded-md"
      >
        Add Category
      </a>
    </button>
  </div>
</div>
