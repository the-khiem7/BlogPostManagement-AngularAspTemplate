<nav class="bg-white shadow-lg dark:bg-gray-600 dark:text-white">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center">
          <span class="ml-2 text-xl font-bold text-gray-800 dark:text-white"
            >Code Blogs</span
          >
        </a>
      </div>

      <!-- Search Bar -->
      <div class="hidden md:block">
        <div class="flex items-center space-x-4 border-black outline-1">
          <div class="relative">
            <input
              type="text"
              class="block w-64 px-3 py-2 rounded-md text-sm font-medium ring-black ring-1 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white"
              placeholder="Search..."
            />
            <button
              class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 15l5-5m0 0l-5-5m5 5H4"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-center space-x-4">
          <a
            routerLink="/"
            routerLinkActive="text-blue-600 bg-gray-50"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-150 ease-in-out dark:text-white dark:hover:bg-gray-700"
          >
            Home
          </a>
          <div class="relative">
            <button
              (click)="isDropdownOpen = !isDropdownOpen"
              class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-150 ease-in-out inline-flex items-center dark:text-white dark:hover:bg-gray-700"
            >
              Categories
              <svg
                class="w-4 h-4 ml-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              *ngIf="isDropdownOpen"
              class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50 dark:bg-gray-800"
            >
              <div class="py-1">
                <a
                  [routerLink]="['/admin/categories']"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 dark:text-white dark:hover:bg-gray-700"
                >
                  Categories
                </a>
                <a
                  [routerLink]="['/admin/blog-posts']"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 dark:text-white dark:hover:bg-gray-700"
                >
                  Blogs
                </a>
              </div>
            </div>
          </div>
          <a
            routerLink="/about"
            routerLinkActive="text-blue-600 bg-gray-50"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-150 ease-in-out dark:text-white dark:hover:bg-gray-700"
          >
            About
          </a>
          <a
            routerLink="/services"
            routerLinkActive="text-blue-600 bg-gray-50"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-150 ease-in-out dark:text-white dark:hover:bg-gray-700"
          >
            Services
          </a>
          <a
            routerLink="/contact"
            routerLinkActive="text-blue-600 bg-gray-50"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 transition duration-150 ease-in-out dark:text-white dark:hover:bg-gray-700"
          >
            Contact
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          type="button"
          (click)="isMenuOpen = !isMenuOpen"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Menu icon -->
          <svg
            *ngIf="!isMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- Close icon -->
          <svg
            *ngIf="isMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="hidden md:block">
        <div class="flex items-center space-x-4">
          <button (click)="toggleTheme()" class="text-gray-700 dark:text-white">
            Toggle Theme
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="md:hidden" [ngClass]="{ block: isMenuOpen, hidden: !isMenuOpen }">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a
        routerLink="/"
        routerLinkActive="text-blue-600 bg-gray-50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 dark:text-white dark:hover:bg-gray-700"
      >
        Home
      </a>
      <a
        routerLink="/about"
        routerLinkActive="text-blue-600 bg-gray-50"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 dark:text-white dark:hover:bg-gray-700"
      >
        About
      </a>
      <a
        routerLink="/services"
        routerLinkActive="text-blue-600 bg-gray-50"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 dark:text-white dark:hover:bg-gray-700"
      >
        Services
      </a>
      <a
        routerLink="/contact"
        routerLinkActive="text-blue-600 bg-gray-50"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 dark:text-white dark:hover:bg-gray-700"
      >
        Contact
      </a>
    </div>
  </div>
</nav>
